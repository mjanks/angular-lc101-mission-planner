<div class="displayBox">
  <h3>Equipment</h3>
  <ol>
    <li *ngFor="let item of equipmentItems">
      <!-- "Add to Cargo Hold" button goes here. -->
      <button
        *ngIf="!overBurdened(item); else changeColor"
        [style.backgroundColor]="color"
        (click)="nearMassMax = addItem(item)"
        [disabled]="overBurdened(item)"
      >
        Add to Cargo Hold
      </button>
      {{ item['name'] }}, {{ item['mass'] }} kg
    </li>
  </ol>
</div>

<hr />

<div class="displayBox">
  <h3>Cargo Hold: {{ cargoHold.length }}/{{ maxItems }} Spots Filled</h3>
  <ol>
    <li *ngFor="let equipment of cargoHold">{{ equipment['name'] }}</li>
  </ol>
  <p>Mass in Hold: {{ cargoMass }} kg</p>
  <p [class.nearMaxMass]="nearMassMax">
    Mass Budget Remaining: {{ maximumAllowedMass - cargoMass }} kg
  </p>
  <!-- Add the "Empty Hold" button here. -->
  <button (click)="emptyHold()">Empty Hold</button>
</div>

<ng-template #changeColor>
  <button [style.backgroundColor]="" [disabled]="true">
    Add to Cargo Hold
  </button>
</ng-template>
